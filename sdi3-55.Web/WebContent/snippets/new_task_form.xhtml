<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid id="Grid_task_form" columns="2" styleClass="formTable">
		<h:panelGroup>
			<p:outputLabel for="task_title" value="#{msgs.TituloTask}" />
			<p:inputText value="#{task.title}" required="true"
				requiredMessage="#{msgs.formNewTask_task_required}"
				id="task_title">
			</p:inputText>
			<p:message for="task_title" />
		</h:panelGroup>
		<h:panelGroup>
			<p:outputLabel for="popup_fp" value="#{msgs.FechaPlaneada}" />
			<p:calendar id="popup_fp" value="#{task.planned}" />
			<p:message for="popup_fp" />
		</h:panelGroup>
		<h:panelGroup>
			<p:outputLabel for="category_list" value="#{msgs.tablaTaskCategory}" />
	        <p:selectOneMenu id="category_list" value="#{task.categoryId}" style="width:125px">
	        	<f:selectItem itemLabel="#{msgs.select_sin_categoria}" itemValue="#{null}" />
	        	<f:selectItems value="#{categorias.categories}" var="c" 
	        	itemLabel="#{c.name}" itemValue="#{c.id}" />
	        </p:selectOneMenu>
	        <p:message for="category_list" />
 		</h:panelGroup>
		<h:panelGroup>
			<p:commandButton id="button_new_task" value="#{msgs.boton_add_task}" action="#{tareas.saveTask}"
				update="@form" process="@form">
			</p:commandButton>
		</h:panelGroup>
	</p:panelGrid>
</ui:composition>
